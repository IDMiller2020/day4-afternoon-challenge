<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlapGame</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <header class="container-fluid bg-dark">
  </header>
  <main class="container-fluid py-10 no-select">
    <!-- go back to here -->
    <div class="d-none justify-content-center align-items-center flex-column overlay" id="overlay">
      <div class="display-1 mb-4">GAME OVER</div>
      <button class="btn btn-lg text-dark bg-white btn-reset" onclick="reset()">FIGHT AGAIN?</button>
    </div>
    <div class="row text-center">
      <div class="col">
        <h1 class="display-2 title">Fight!</h1>
      </div>
    </div>
    <div class="row text-center content m-auto">
      <div class="col-md-6 d-flex flex-column">
        <h3 class="name" id="name">Name: <span class="names">SpiderMan</span></h3>
        <h3 class="health" id="player1-health">Health: <span id="health1">100</span></h3>
        <img class="img-fluid img-player1 mb-4 rounded" id="img-player-1" src="./img/spiderman.png" alt="player 1" draggable="false">
        <div class="btn-group d-flex flex-column align-items-center">
          <button class="btn btn-lg btn-dark mb-2 rounded" onclick="action1('player2')">Kick</button>
          <button class="btn btn-lg btn-dark mb-2 rounded" onclick="action2('player2')">Web-Shot</button>
          <button class="btn btn-lg btn-dark mb-2 rounded" onclick="action3('player2')">Web-Slam</button>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <h3 class="name" id="name">Name: <span class="names">Venom</span></h3>
        <h3 class="health" id="player2-health">Health: <span id="health2">100</span></h3>
        <img class="img-fluid img-player1 mb-4 rounded" id="img-player-2" src="./img/venom.png" alt="player 2" draggable="false">
        <div class="btn-group d-flex flex-column align-items-center">
          <button class="btn btn-lg btn-danger mb-2 rounded"  onclick="action1('player1')">Bite</button>
          <button class="btn btn-lg btn-danger mb-2 rounded"  onclick="action2('player1')">Choke</button>
          <button class="btn btn-lg btn-danger mb-2 rounded"  onclick="action3('player1')">Venom</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center py-5">
      <div class="col text-center">
        
      </div>
    </div>
  </main>
  <footer class="container-fluid text-center bg-dark pt-2">
    <p>Made by Scott & Logan.</p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
