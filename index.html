<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlapGame</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <header class="container-fluid">
    <p>Game Title</p>
  </header>
  <main class="container">
    <div class="row text-center">
      <div class="col">
        <h1 class="display-2">Fight</h1>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-6 d-flex flex-column">
        <h3 class="name" id="name">Name</h3>
        <h3 class="health" id="player1-health">Health</h3>
        <img class="img-fluid img-player1 mb-4" id="img-player1" src="//placehold.it/300x500" alt="player 1">
        <button class="btn btn-lg btn-primary mb-2">Action 1</button>
        <button class="btn btn-lg btn-primary mb-2">Action 2</button>
        <button class="btn btn-lg btn-primary mb-2">Action 3</button>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <h3 class="name" id="name">Name</h3>
        <h3 class="health" id="player2-health">Health</h3>
        <img class="img-fluid img-player1 mb-4" id="img-player1" src="//placehold.it/300x500" alt="player 2">
        <button class="btn btn-lg btn-primary mb-2">Action 1</button>
        <button class="btn btn-lg btn-primary mb-2">Action 2</button>
        <button class="btn btn-lg btn-primary mb-2">Action 3</button>
      </div>
    </div>
  </main>
  <footer class="container-fluid">

  </footer>
  <script src="./app.js"></script>
</body>
</html>
